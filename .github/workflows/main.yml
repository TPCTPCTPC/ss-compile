name: Build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C target-cpu=x86-64-v3"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      
      - name: Running Build Script
        run: chmod +x build.sh && ./build.sh
        
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: "Latest Build"
          body: "Shadowsocks-rust, Shadow-TLS, and Exporters (v3 optimized, stripped)"
          files: |
            ssserver
            shadow-tls
            node_exporter
            blackbox_exporter
            mosdns
          overwrite: true
